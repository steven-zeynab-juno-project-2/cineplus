<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Movie to Watch</title>
    <!-- font family --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69d6599dec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="appContainer">
        <header>
            <div class="wrapper">
                <h1>Cineplus</h1>
            </div>
        </header> <!-- end of header -->
        <main>
            <div class="wrapper">
    
                <section class="movieMenu">
    
                    <div class="genreBox">
                        <h3>Select Genre</h3>
                        
                        <ul class="genreList">
                            <!-- Add genres from API -->
                        </ul>
                    </div>
                    
                    <div class="yearBox">
                        <h3>Release Date</h3>
                        
                        <ul class="yearList">
                            <li class="selectedYear"><button class="yearOpen">-</button></li>
                            <ul class="yearOptions">
                                <li><button class="yearItem" value=1949>Before 1950</button></li>
                                <li><button class="yearItem" value=1950>1950s</button></li>
                                <li><button class="yearItem" value=1960>1960s</button></li>
                                <li><button class="yearItem" value=1970>1970s</button></li>
                                <li><button class="yearItem" value=1980>1980s</button></li>
                                <li><button class="yearItem" value=1990>1990s</button></li>
                                <li><button class="yearItem" value=2000>2000s</button></li>
                                <li><button class="yearItem" value=2010>2010s</button></li>
                                <li><button class="yearItem" value=2020>2020s</button></li>
                            </ul>
                        </ul>
                    </div>

                    <!-- <i class="fas fa-angle-double-up"></i> -->
                    

                    <h3 class="show">Advanced Settings
                        <i class="fas fa-angle-double-down"></i>
                    </h3>
                    <div class="advancedSearch">
                        <div class="slideContainer">
                            <input type="range" min="0" max="10" step="1" value="6" class="slider" id="slideRating">
                            <label class="slideRating" for="slideRating">Rating: <span class="slideValue">6</span></label>

                            <input type="range" min="60" max="240" step="10" value="180" class="slider" id="slideRuntime">
                            <label class="slideRuntime" for="slideRuntime">Max Runtime: <span class="slideValue">180</span></label>
                        </div>
                    </div>
                    
                    <button class='searchButton'>Search</button>
                    
                </section> <!-- end of movieMenu -->
    
                <section class="movieGallery">
                    <ul class="galleryList">
                        <!-- Adding from fetch API -->
                    </ul>
                </section>
            </div>
        </main> <!-- end of main -->
        <footer>
            <div class="footerContainer">
                <p>Created by <a href="https://github.com/ZeynabManafova" target="_blank">Zeynab Manafova</a> and <a href="https://github.com/scwchen" target="_blank">Steven Chen at</a> <a href="https://junocollege.com/" target="_blank">Juno College</a> 2021</p>
                <p>Powered by <a href="https://developers.themoviedb.org/3/" target="_blank">TMDB API</a></p>        
            </div>
        </footer> <!-- end of footer -->
    </div> <!-- end of appContainer -->
    
    <script src="./script.js"></script>
</body>

</html>
